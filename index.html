<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能搜索页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section static-search">
            <h1>搜索引擎</h1>
            <!-- 示例静态添加的搜索表单 -->
            <form action="https://www.google.com/search" method="get" target="_blank">
                <label for="google-search">Google 搜索：</label>
                <input type="text" id="google-search" name="q" placeholder="输入关键词">
                <button type="submit">搜索</button>
            </form>
        </section>
        <section class="section dynamic-search" id="additional-section">
            <h1>更多搜索引擎</h1>
            <!-- 通过script.js动态添加的搜索表单将出现在这里 -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
